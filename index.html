<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/null_style.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Singolo project</title>
</head>
<body>
        <header class="header">
            <div class="universal__wrapper">
                <h1 class="header__logo">SINGOLO<span>*</span></h1>
                <nav class="header__nav">
                    <a href="#" class="header__button__home">HOME</a>
                    <a href="#" class="header__button__other">SERVICES</a>
                    <a href="#" class="header__button__other">PORTFOLIO</a>
                    <a href="#" class="header__button__other">ABOUT</a>
                    <a href="#" class="header__button__last">CONTACT</a>
                </nav>
            </div>
        </header>
        <slider class="slider">
            <div class="universal__wrapper">
                <div class="slider__content">    
                    <img src="./img/slider-content.png" alt="error img">
                </div>
                <div class="slider__controls">
                    <img src="./sprites/arrow-left.svg" alt="error img" class="left">
                    <img src="./sprites/arrow-right.svg" alt="error img" class="right">
                </div>
        </div>
        </slider>
